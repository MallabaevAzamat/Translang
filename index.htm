<!DOCTYPE html>
<html>
  <head>
    <title>Translang</title>
    <style type="text/css">
      h1 {text-align: center}
      center {text-align: center}
    </style>
    <script type="application/javascript" src="index.js"/>
  </head>
  <body>
    <h1>Translang</h1>
    <center>
      Очередной язык программирования.
      Плод моего воображения.
    </center>
    <h2>Зачем еще один язык программирования?</h2>
    <section>
      Всегда надо объединить, систематизировать языки.
      Для систематизации и обобщения и нужен этот язык.
      А базой его должны служить наиболее удавшиеся языки этой эпохи.
      Это такая своеобрзная точка останова в истории, чтобы не мотать весь код подряд.
    </section>
    <h2>Какие языки будут базой этого языка?</h2>
    <section>
      В основу войдут такие языки как:
      <ul>
        <li>Nemerle - функции и ООП</li>
        <li>Boo - статическая типизация и эффективность из каждой строчки</li>
        <li>Oberon - самый маленький язык</li>
      </ul>
    </section>
    <h2>Где можно узнать по подробней о языке?</h2>
    <section>
      Пока, только в этих статьях:
      <ul>
        <li>...</li>
        <li>...</li>
        <li>...</li>
      </ul>
    </section>
  </body>
</html>
